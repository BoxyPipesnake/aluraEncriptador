<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="contenedor-principal">    
        <h1>
            <img class="alura-logo" src="./img/aluralogo.png" alt="alura latam logo">
        </h1>

        <textarea class="input-usuario" placeholder="Ingrese el texto aquí" oninput="autoResize(this)" maxlength="200"></textarea>

        <small><img class="simbolo-admiracion" src="./img/bi_exclamation-circle-fill.png" alt="Simbolo de admiración"> Solo letras minúsculas y sin acentos</small>
        <div class="contenedor-funciones">
            <button class="boton-encriptar" type="button">Encriptar</button>
            <button class="boton-desencriptar" "button">Desencriptar</button>
        </div>

        <div class="contenedor-output">
            <img class="muñeco" src="./img/Muneco.png" alt="Imagen Muñeco">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="boton-copiar" type="button">Copiar</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
