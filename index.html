<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="contenedor-externo">
        

        <main class="contenedor-principal">
            
            <section class="seccion-1">
                <h1 class="titulo">
                    <img class="alura-logo" src="./img/aluralogo.png" alt="alura latam logo">
                </h1>
                <textarea id="input-usuario" class="input-usuario" placeholder="Ingrese el texto aquí" oninput="autoResize(this)"
                    maxlength="257"></textarea>
    
                <div class="divisor">

                    <small><img class="simbolo-admiracion" src="./img/bi_exclamation-circle-fill.png"
                            alt="Simbolo de admiración"> Solo letras minúsculas y sin acentos</small>
                    <div class="contenedor-funciones">
                        <button id="boton-encriptar" class="boton-funcion  boton-encriptar" type="button">Encriptar</button>
                        <button id="boton-desencriptar" class=" boton-funcion boton-desencriptar" "button">Desencriptar</button>
                    </div>
                </div>

            </section>
    
            <section class="seccion-2">
                <div id="contenedor-output" class="contenedor-output">
                    <div class="iniciales">
                        <img class="muñeco" src="./img/Muneco.png" alt="Imagen Muñeco">
                        <p class="parrafo-sin-mensaje">Ningún mensaje fue encontrado</p>
                        <p class="parrafo-ingresa-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </section>
    
        </main> 

        <footer class="footer">
            <a href="https://github.com/BoxyPipesnake" target="_blank" class="icon">
                <img src="./img/github-mark.png" alt="github icon">
            </a>
            <a href="https://www.linkedin.com/in/felipe-mata-a68b71134" target="_blank" class="icon">
                <img src="./img/linkedin-icon.png" alt="linkedin icon">
            </a>            
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
